name: Build bootc image with GHA

on:
  schedule:
    # Runs every Friday at midnight UTC (adjust if needed)
    - cron: "0 0 * * 5"
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push BootC image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bootc-example
      REGISTRY: ghcr.io/${{ github.repository_owner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Buildah template for secret injection
        run: |
          # Construct Buildah extra-args to mount username/password secrets
          echo "username=${{ secrets.RH_USERNAME }}" > secret-username
          echo "password=${{ secrets.RH_PASSWORD }}" > secret-password

      - name: Build image with Buildah (with secrets)
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: |
            latest
            ${{ github.sha }}
          containerfiles: |
            ./Containerfile
          extra-args: |
            --secret id=username,src=secret-username
            --secret id=password,src=secret-password

      - name: Cleanup secret files
        run: rm -f secret-username secret-password

      - name: Setup empty Docker config (podman-login workaround)
        run: |
          mkdir -p $HOME/.docker
          echo '{ "auths": {} }' > $HOME/.docker/config.json

      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.REGISTRY }}
